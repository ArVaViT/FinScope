<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Your Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
    }
    .button {
      display: inline-block;
      padding: 15px 25px;
      margin-top: 20px;
      background-color: #4A90E2;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Your Email</h2>
    <p>Thank you for registering at FinScope. Please confirm your email by clicking the button below:</p>
    <a class="button" href="{{confirmationLink}}">Confirm Email</a>
    <p>If you did not register, please ignore this email.</p>
  </div>
</body>
</html>
